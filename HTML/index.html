<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="..\CSS\style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="..\IMAGE\imageresized.JPG" alt="">
        </div>
        <div class="right">
            <h1>Registration Form</h1>
            <form action="#" method="post">
                <label for="first_name"></label>
                <input type="text" id="first_name" name="first_name" placeholder="First name" required >
                
                <label for="last_name"></label>
                <input type="text" id="last_name" name="last_name" placeholder="Last name" required ><br>
                
                <label for="username"></label><br>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <i class="icons"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z"></path></svg></i><br>
                
                <label for="email"></label><br>
                <input type="email" id="email" name="email" placeholder="Email address" required>
                <i class="icons"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" ><path d="M20 4H4c-1.103 0-2 .897-2 2v12c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zm0 2v.511l-8 6.223-8-6.222V6h16zM4 18V9.044l7.386 5.745a.994.994 0 0 0 1.228 0L20 9.044 20.002 18H4z"></path></svg></i><br>
                
                <select id="gender" name="gender" required>
                    <option value="" disabled selected >Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br>
                
                <label for="password"></label><br>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="icons"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" ><path d="M12 2C9.243 2 7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zm6 10 .002 8H6v-8h12zm-9-2V7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9z"></path></svg></i><br>
                
                <label for="confirm_password"></label><br>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
                <i class="icons"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" ><path d="M12 2C9.243 2 7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zm6 10 .002 8H6v-8h12zm-9-2V7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9z"></path></svg></i><br>
                
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

</body>
</html>
